<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration UI</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Orbitron', monospace;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #e0e2e3;
        text-align: center;
        font-size: 26px;
    }

    /* Background video */
    .back-vid {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
        object-fit: cover;
    }

    /* Form container */
    /* .container {
        text-align: center;
        background: rgba(0, 0, 0, 0.4);
        padding: 30px;
        border-radius: 25px;
        box-shadow: #00bfff 0px 0px 20px;
        backdrop-filter: blur(6px);
        animation: fadeIn 1.2s ease-in-out;
        width: fit-content;
        min-width: 300px;
    } */

    /* Inputs */
    .input-box {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #00bfff;
        border-radius: 8px;
        background: transparent;
        color: #e4e9ea;
        box-sizing: border-box;
        font-size: 16px;
        outline: none;
        transition: all 0.4s ease;
    }

    .input-box:hover, 
    .input-box:focus {
        border-color:   #00bfff;
        box-shadow: 0 0 12px #00bfff;
        transform: scale(1.02);
        background: rgba(0, 255, 255, 0.05);
    }

    /* Buttons */
    .btn {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        background: #00BFFF;
        color: #ffffff;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Orbitron', monospace;
        font-weight: bold;
        border-radius: 20px;
    }

    .btn:hover {
        background: #0991f3;
        box-shadow: 0 0 15px #00bfff;
        transform: scale(1.05);
    }

    /* Already have account text */
    .already {
        margin-top: 15px;
        font-size: 14px;
        color: #00bfff;
        transition: color 0.3s ease;
    }

    .already a {
        color: #ebf0f0;
        text-decoration: none;
        transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .already a:hover {
        color: #ffffff;
        text-shadow: 0 0 5px #00ffff;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
        .container {
            width: 90%;
            padding: 20px;
        }
        .input-box, .btn {
            font-size: 14px;
            padding: 10px;
        }
        h1 {
            font-size: 29px;
        }
        .already {
            font-size: 12px;
        }
    }

    /* Desktop only adjustments */
    @media (min-width: 1025px) {
        .input-box, .btn {
            padding: 8px 12px; /* smaller height */
            font-size: 14px;   /* smaller text */
        }
        .container {
            max-width: 450px; /* keeps content compact on desktop */
        }
    }
</style>
</head>
<body>

<video class="back-vid" autoplay loop muted playsinline src="videos/galaxy.mp4"></video>

<form action="signup.php" method="POST">
    <input type="text" class="input-box" name="fullname" placeholder="Full Name" required>
    <input type="email" class="input-box" name="email" placeholder="Email" required>
    <input type="password" class="input-box" name="password" placeholder="Create Password" required>
    <button type="submit" class="btn">Submit</button>
    <a href="login.html" class="already">Already have an account? Login</a>
    
</form>
</body>
</html>
